<!doctype html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestion de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Control de productos</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/nuevo">Agregar producto</a>
            </li>

        </ul>

    </div>
</nav>

<br>

        <div class=" container text-center">

            <form  class="form-inline" th:action="@{/}">

                <div class="form-group mb-2" >
                    <label> Filtrar:  </label>

                </div>
                <div class="form-group mx-sm-3 mb-2" >
                    <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="digite el valor a buscar" required>
                </div>
                <input type="submit" class="btn btn-info mb2" value="Buscar">
                &nbsp;&nbsp;
                <input type="button" class="btn btn-secondary mb2" value="Limpiar" onclick="limpiarCampos()">
                <br>

            </form>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">MARCA</th>
                    <th scope="col">ECHO EN</th>
                    <th scope="col">PRECIO</th>
                    <th scope="col">ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto :${listaProductos}">

                    <td th:text="${producto.id}">Mark</td>
                    <td th:text="${producto.nombre}">Otto</td>
                    <td th:text="${producto.marca}">@mdo</td>
                    <td th:text="${producto.hechoEn}">@mdo</td>
                    <td th:text="${producto.precio}">@mdo</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/editar/'+${producto.id}}" >Editar</a>
                        &nbsp;
                        <a class="btn btn-danger" th:href="@{'/eliminar/'+${producto.id}}" >Eliminar</a>
                    </td>

                </tr>

                </tbody>
            </table>




        </div>



<script type="text/javascript">

    function limpiarCampos( ){

    window.location='/';

    }



</script>

</body>
</html>
